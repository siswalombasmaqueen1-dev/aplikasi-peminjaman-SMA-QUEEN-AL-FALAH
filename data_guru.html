<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üë©‚Äçüè´ Data Peminjaman Guru</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #001f3f, #003366);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 30px 10px;
    }
    h2 {
      margin-bottom: 20px;
      color: #7FDBFF;
    }
    table {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    th {
      background-color: rgba(0,0,0,0.4);
      color: #7FDBFF;
    }
    tr:hover {
      background-color: rgba(255,255,255,0.1);
    }
    .btn {
      margin: 20px 5px;
      background: linear-gradient(to right, #7FDBFF, #39CCCC);
      color: black;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: red;
      color: white;
    }
    input[type="text"] {
      width: 250px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>üë©‚Äçüè´ Data Peminjaman Guru</h2>
  
  <input type="text" id="searchInput" placeholder="üîç Cari nama guru..." onkeyup="cariData()">
  
  <table id="tabelGuru">
    <thead>
      <tr>
        <th>Nama</th>
        <th>NIP</th>
        <th>Tanggal</th>
        <th>Fasilitas</th>
        <th>Jam</th>
        <th>Keterangan</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <a href="index.html" class="btn">üè† Kembali</a>

  <script>
    function tampilkanData() {
      const dataGuru = JSON.parse(localStorage.getItem("dataPeminjamanGuru")) || [];
      const tbody = document.querySelector("#tabelGuru tbody");
      tbody.innerHTML = "";

      if (dataGuru.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6">Belum ada data peminjaman.</td></tr>`;
        return;
      }

      dataGuru.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.nama}</td>
          <td>${item.nip}</td>
          <td>${item.tanggal}</td>
          <td>${item.fasilitas}</td>
          <td>${item.jamMulai} - ${item.jamSelesai}</td>
          <td>${item.keterangan || '-'}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function cariData() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#tabelGuru tbody tr");
      rows.forEach(row => {
        const nama = row.cells[0].textContent.toLowerCase();
        row.style.display = nama.includes(input) ? "" : "none";
      });
    }

    tampilkanData();
  </script>
</body>
</html>
